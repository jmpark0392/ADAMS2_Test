<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="footerFragment">
	<footer class="navbar navbar-expand-md d-none d-lg-flex d-print-none sticky-bottom">
		<div class="container-xl">
			<div class="navbar-nav align-items-center flex-row order-md-last">
						<span style="font-size: 0.8em;"><a href="https://www.rnadatasystem.com" class="link-dark" target="_blank" rel="noopener" style="text-decoration: none;">RNA Data System</a></span>
						<span style="padding-left:30px; font-size: 0.8em;"><a href="#" id="termsOfService" class="link-dark" style="text-decoration: none;">Terms of Service</a></span>
						<span style="padding-left:30px; font-size: 0.8em;"><a href="#" id="privacyPolicy" class="link-dark" style="text-decoration: none;">Privacy Policy</a></span>
						<span style="padding-left:30px; font-size: 0.8em;"><a href="./SaaSCertification.html" class="link-dark" target="_blank" rel="noopener" style="text-decoration: none;">SaaS Certification</a></span>
			</div>
			<div class="collapse navbar-collapse" id="navbar-menu">
						<span style="padding-right:30px; font-size: 0.8em;">Copyright Â© 2024 RNA Data System. All Rights Reserved.</span>
						<span style="font-size: 0.8em;">v0.9.6 (2024.10.31)</span>
			</div>
			<div class="popupDataForm">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#footerModal" style="display: none">Launch modal with form</button>
				<div class="modal fade" id="footerModal" tabindex="-1" style="display: none">
					<div class="modal-dialog modal-small" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">New report</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<div class="row"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script>
		$(document).ready(function() {
			
			var footerModal = $("#footerModal");
			$("#container").append(footerModal);
			
			$("#privacyPolicy, #termsOfService").click(function(e) {
				e.preventDefault();
				
				const modalElement = document.getElementById("footerModal");
				const bootstrapModal = new bootstrap.Modal(modalElement);
				const modalTitleElem = modalElement.querySelector(".modal-title");
				const modalBodyElem = modalElement.querySelector(".modal-body .row");

				// Content text
				const contentText = this.id === "privacyPolicy" ? `
					SUMMARY OF KEY POINTS
					This summary provides key points from our privacy notice, but you can find out more details about any of these topics by using our table of contents below to find the section you are looking for.
					What personal information do we process? When you visit, use, or navigate our Services, we may process personal information depending on how you interact with RNA Data System and the Services, the choices you make, and the products and features you use.
					Do we process any sensitive personal information? We do not process sensitive personal information.
					Do you receive any information from third parties? We may receive information from public databases, marketing partners, social media platforms, and other outside sources.
					How do you process my information? We process your information to provide, improve, and administer our Services, communicate with you, for security and fraud prevention, and to comply with law. We may also process your information for other purposes with your consent. We process your information only when we have a valid legal reason to do so.
					In what situations and with which types of parties do we share personal information? We may share information in specific situations and with specific categories of third parties.
					How do we keep your information safe? We have organizational and technical processes and procedures in place to protect your personal information. However, no electronic transmission over the internet or information storage technology can be guaranteed to be 100% secure, so we cannot promise or guarantee that hackers, cybercriminals, or other unauthorized third parties will not be able to defeat our security and improperly collect, access, steal, or modify your information.
					What are your rights? Depending on where you are located geographically, the applicable privacy law may mean you have certain rights regarding your personal information.
					How do I exercise my rights? The easiest way to exercise your rights is by contacting us. We will consider and act upon any request in accordance with applicable data protection laws.
					Want to learn more about what RNA Data System does with any information we collect? Review the notice in full below.
				` : `
					Terms of Service
					1. Acceptance of Terms
					By accessing and using the RNA Data System services, you agree to be bound by these Terms of Service.

					2. Use of Services
					You agree to use our services only for lawful purposes and in accordance with these Terms.

					3. User Accounts
					You are responsible for maintaining the confidentiality of your account and password.

					4. Intellectual Property
					All content and services provided by RNA Data System are protected by copyright and other intellectual property laws.

					5. Limitation of Liability
					RNA Data System shall not be liable for any indirect, incidental, special, consequential or punitive damages.

					6. Modifications to Service
					We reserve the right to modify or discontinue, temporarily or permanently, the service with or without notice.

					7. Governing Law
					These Terms shall be governed by and construed in accordance with the laws of [Your Jurisdiction].

					8. Contact Information
					For any questions about these Terms, please contact us at [contact email].
				`;

				// Show the modal with content
				modalTitleElem.textContent = this.id === "privacyPolicy" ? "Privacy Policy" : "Terms of Service";
				modalBodyElem.innerHTML = `<p style="white-space: pre-line;">${contentText}</p>`;

				bootstrapModal.show();

				// Close modal when clicking outside
				modalElement.addEventListener('click', function(event) {
					if (event.target === modalElement) {
						bootstrapModal.hide();
					}
				});
			});
		});
	</script>
	</footer>
</th:block>
</html>
