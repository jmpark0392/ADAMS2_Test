	    	var vRepPhNo      = $("#representativePhone").val();
	    	var vReperNm      = $("#representativeName").val();
	    	var vPtbNm        = $("#managerName").val();
	    	var vPtbPhNo      = $("#managerPhone").val();
	    	var vPtbEmail     = $("#managerEmail").val();
	    	var vPtbDeptNm    = $("#managerTeam").val();
	    	var vUsrPassword  = $("#usrPassword").val();
	    	var vUsrPasswordAgain  = $("#usrPasswordAgain").val();
	    	var vCompHmpgUrl  = $("#companyHomepage").val();
	    	var vPostNo       = $("#postalCode").val();
	    	var vAddrs        = $("#basicAddress").val();
	    	var vDtlsAddrs    = $("#detailedAddress").val();
	    	var csrfToken     = $("meta[name='_csrf']").attr("content");
	    	var csrfHeader    = $("meta[name='_csrf_header']").attr("content");
	    	
	    	if ( isNull(vCompNm) == "" ) {
	            alert("Enter your company name.");
	            $("#companyName").focus();
	    		return;
	    	}
	    	
	    	if ( isNull(vCompNoDvCd) == "" ) {
	            alert("Select a type of company identification.");
	            $("#companyDivision").focus();
	    		return;
	    	}
	    	
	    	if ( isNull(vCompNo) == "" ) {
	            alert("Enter your company identification number");
	            $("#companyNo").focus();
	    		return;
	    	}
	    	
	    	if ( isNull(vCountryNmEng) == "" ) {
	            alert("Select your country.");
	            $("#countryName").focus();
	    		return;
	    	}
	
	    	if ( isNull(vPostNo) == "" ) {
	            alert("Enter your company postal code.");
	            $("#postalCode").focus();
	    		return;
	    	}
	    	
	    	if ( isNull(vAddrs) == "" ) {
	            alert("Enter your company address 1.");
	            $("#basicAddress").focus();
	    		return;
	    	}
	    	
	    	if ( isNull(vDtlsAddrs) == "" ) {
	            alert("Enter your company address 2.");
	            $("#detailedAddress").focus();
	    		return;
	    	}
	    	
	    	if ( isNull(vReperNm) == "" ) {
	            alert("Enter your comapny representative person name. (President, CEO etc.)");
	            $("#representativeName").focus();
	    		return;
	    	}
	    	
	    	if ( isNull(vCompHmpgUrl) == "" ) {
	            alert("Enter your comapny homepage URL.");
	            $("#companyHomepage").focus();
	    		return;
	    	}
	
	    	if ( isNull(vRepPhNo) == "" ) {
	            alert("Enter your company representative pohone number.");
	            $("#representativePhone").focus();
	    		return;
	    	}
	    	
	    	if ( isNull(vPtbNm) == "" ) {
	            alert("Enter your name.");
	            $("#managerName").focus();
	    		return;
	    	}
	
	    	if ( isNull(vPtbDeptNm) == "" ) {
	            alert("Enter your team name.");
	            $("#managerTeam").focus();
	    		return;
	    	}
	    	
	    	if ( isNull(vPtbPhNo) == "" ) {
	            alert("Enter your phone number.");
	            $("#managerPhone").focus();
	    		return;
	    	}
	    	
	    	if ( isNull(vPtbEmail) == "" ) {
	            alert("Enter your e-mail.");
	            $("#managerEmail").focus();
	    		return;
	    	}
	
	        // 이메일 형식이 올바르지 않은 경우
	        if (!validateEmail(vPtbEmail)) {
	            alert("Incorrect e-mail address. Please enter it again."); // 오류 메시지 표시
	            $("#managerEmail").focus();
	            return;
	        }
	
	    	if ( isNull(vUsrPassword) == "" ) {
	            alert("Enter your password.");
	            $("#usrPassword").focus();
	    		return;
	    	}
	
	    	if ( isNull(vUsrPasswordAgain) == "" ) {
	            alert("Re-enter your password.");
	            $("#usrPasswordAgain").focus();
	    		return;
	    	}
	    	
	    	if ( vUsrPassword != vUsrPasswordAgain ) {
	            alert("The two inputs for your password do not match. Please enter it again.");
	            $("#usrPasswordAgain").focus();
	    		return;
	    	}

	    	var cfm_notice = confirm("Do you want to send a request for a new contract?");
	    	
			if (cfm_notice) {

		    	const requestData = {
		        	  countryNmEng: vCountryNmEng
		            , compNoDvCd  : vCompNoDvCd
		            , compNo      : vCompNo
		            , compNm      : vCompNm
		            , repPhNo     : vRepPhNo
		            , reperNm     : vReperNm
		            , ptbNm       : vPtbNm
		            , ptbPhNo     : vPtbPhNo
		            , ptbEmail    : vPtbEmail
		            , ptbDeptNm   : vPtbDeptNm
		            , usrPassword : vUsrPassword
		            , compHmpgUrl : vCompHmpgUrl
		            , postNo      : vPostNo
		            , addrs       : vAddrs
		            , dtlsAddrs   : vDtlsAddrs
		        };
		    	
		        $.ajax({
		            type: "post",
		            url: "/auth/adamsNewCs",
		            async: true,
		            dataType: "json",
		            contentType: "application/json; charset=utf-8",
		            data: JSON.stringify(requestData),
		            beforeSend: function (xhr) {
			            // 헤더에 CSRF 토큰을 포함
			            xhr.setRequestHeader(csrfHeader, csrfToken);
			        },
		            success: function (data) {
		
		                alert("Your request has been sent successfully. We will contact you shortly after checking the information.");
		
						console.log("AJAX request successful. Data received:", data);
						
						$("#pageName").val(data.redirectUrl);
						$("#form").submit();
		            },
		            error: function (xhr, status, error) {
		                alert("Your request has NOT been processed. Please check the values you entered and try again.");
		            	gf_errorHandler(xhr);
		            }
		        });
			} else {
				return false;
			}
	    }
	    
	</script>

</body>
</html>
